


<div class="example-box" cdkDrag>
  
<mat-card>
<form class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Favorite food" [formControl]="amount"  maxlength=254
            required>
    </mat-form-field>
    <button mat-raised-button type="submit" (click)="submit()">Submit</button>
</form>


<div class="form-group row">
    <div class="capt col-md-6">
        <h2 type="text" id="mainCaptcha" #mainCaptcha class="text-center"></h2>
    </div>
    <br>
    <button mat-raised-button (click)="generateCaptcha()">Refresh</button>
</div>
</mat-card>
</div>
